services:

  web:
    build: 
      context: ./WebApplicationMVC/WebApplicationMVC
    image: mvcwebservice
    networks:
      - mvcnet
    ports:
      - 8080:8080
      - 8081:8081

  mysql:
    image: mysql
    ports:
      - 33063:3306
    environment:
      - MYSQL_ROOT_PASSWORD
    networks:
      - mvcnet
    volumes:
      - mysql:/var/lib/mysql

volumes:
  mysql:

networks:
  mvcnet:
    driver: bridge
    attachable: true